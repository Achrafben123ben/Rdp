<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرك ألعاب ثلاثي الأبعاد تعليمي</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="info">تحكم في المكعب باستخدام مفاتيح الأسهم</div>

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js"
            }
        }
    </script>

    <!-- Main Engine Script -->
    <script type="module">
        import * as THREE from 'three';

        // ====================================================================
        // ١. النظام الأساسي للمحرك (Engine Core)
        // ====================================================================

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); // خلفية داكنة

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // التعامل مع تغيير حجم النافذة
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        // ====================================================================
        // ٢. نظام الإضاءة (Lighting System)
        // ====================================================================

        const ambientLight = new THREE.AmbientLight(0x404040, 2); // إضاءة محيطة خافتة
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // ====================================================================
        // ٣. نظام المدخلات (Input System)
        // ====================================================================

        const input = {
            keys: new Set()
        };

        window.addEventListener('keydown', (event) => {
            input.keys.add(event.key.toLowerCase());
        });

        window.addEventListener('keyup', (event) => {
            input.keys.delete(event.key.toLowerCase());
        });

        // ====================================================================
        // ٤. إدارة كائنات اللعبة (Game Object Management)
        // ====================================================================

        const gameObjects = []; // مصفوفة لتخزين كل كائنات اللعبة

        // دالة مساعدة لإنشاء كائنات جديدة
        function createGameObject(geometry, material, position = new THREE.Vector3()) {
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.copy(position);
            scene.add(mesh);
            gameObjects.push(mesh);
            return mesh;
        }

        // إنشاء اللاعب (المكعب)
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x0099ff, roughness: 0.5 });
        const player = createGameObject(playerGeometry, playerMaterial);

        // ====================================================================
        // ٥. منطق اللعبة (Game Logic)
        // ====================================================================

        const playerSpeed = 0.05;

        // دالة التحديث: يتم استدعاؤها في كل إطار لتحديث حالة اللعبة
        function update() {
            // تحديث حركة اللاعب بناءً على المدخلات
            if (input.keys.has('arrowup')) {
                player.position.y += playerSpeed;
            }
            if (input.keys.has('arrowdown')) {
                player.position.y -= playerSpeed;
            }
            if (input.keys.has('arrowleft')) {
                player.position.x -= playerSpeed;
            }
            if (input.keys.has('arrowright')) {
                player.position.x += playerSpeed;
            }

            // تحديثات أخرى لكائنات اللعبة يمكن إضافتها هنا
            player.rotation.x += 0.005;
            player.rotation.y += 0.005;
        }

        // ====================================================================
        // ٦. حلقة اللعبة الرئيسية (Main Game Loop)
        // ====================================================================

        function gameLoop() {
            requestAnimationFrame(gameLoop); // طلب الإطار التالي

            // أولاً: تحديث منطق اللعبة
            update();

            // ثانياً: عرض المشهد
            renderer.render(scene, camera);
        }

        // بدء تشغيل حلقة اللعبة
        gameLoop();

    </script>
</body>
</html>
